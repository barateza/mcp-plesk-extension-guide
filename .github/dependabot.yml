version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group minor and patch updates together
      python-packages:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"